<!DOCTYPE html>
<html>
  <header class="header">
    <h1>CSS Grid Layout</h1>
    <h2>With @support flexbox fallback.</h2>
  </header>
  
  <div class="grid-wrapper">
    <div class="grid-item item-1"></div>
    <div class="grid-item item-2"></div>
    <div class="grid-item item-3"></div>
    <div class="grid-item item-4"></div>
    <div class="grid-item item-5"></div>
</div>
</html>

<style>
.item-1 {
    background-color: rgb(161, 48, 48);
}

.item-2 {
    background-color: rgb(49, 163, 68);
}

.item-3 {
    background-color: rgb(34, 32, 180);
}

.item-4 {
    background-color: rgb(207, 219, 29);
}

.item-5 {
    background-color: rgb(175, 52, 165);
}
.grid-wrapper {
    display: grid;
    grid-template-columns: repeat(auto-fit, 200px);
    grid-template-rows: auto;
}

.grid-item {
    min-height: 100px;
}
</style>
<!-- Чтобы содержимое выглядело хорошо на любой ширине экрана, а также заполняло все доступное место,
  используем функцию minmax(). Как можно догадаться из названия, она указывает минимальный и максимальный размер.
   Минимальным будет фиксированный в 200 пикселей, а максимальным 1fr, то есть столько, сколько есть свободного места.
    При этом колонки станут одинаковыми по ширине:
 .grid-wrapper {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
    grid-template-rows: auto;
 }
     -->

<!-- В завершение примера с цветными дивами, добавим отступы между ячейками свойством grid-gap. В реальности это полезно,
  чтобы содержимое (скажем, картинки) не сливались. Используем относительные единицы vw (процент ширины вьюпорта). 
  Смотрим на код:
.grid-wrapper {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
    grid-template-rows: auto;
    grid-gap: 2vw;
}
    Этот метод хорошо подходит для создания галерей изображений, а также другого содержимого,
    где точное расположение не так важно.  
  -->
